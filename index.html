<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1. Вивести на сторінку в один рядок через кому числа від 10 до 20
      let tmp = "";
      for (let i = 10; i <= 20; i++) {
        tmp = tmp + i + "; ";
      }
      document.write(
        " 1. В один рядок через кому числа від 10 до 20: " +
          "<br>" +
          tmp +
          "<br>"
      );

      //2. Вивести квадрати чисел від 10 до 20
      document.write(" 2. Квадрати чисел від 10 до 20:" + "<br>");
      let t = "";
      for (let i = 10; i <= 20; i++) {
        t = i ** 2;
        document.write(" Для " + i + " = " + t + "<br>");
      }

      //3. Вивести таблицю множення на 7
      let tm = "";
      for (let i = 1; i <= 10; i++) {
        tm = tm + 7 + " * " + i + " = " + 7 * i + "<br>";
      }
      document.write(" 3. Таблиця множення на 7:" + "<br>" + tm);

      //4. Знайти суму всіх цілих чисел від 1 до 15
      let sum = 0;
      for (let i = 0; i <= 15; i++) {
        sum += i;
      }
      document.write(
        " 4. Сума всіх цілих чисел від 1 до 15 = " + sum + ";" + "<br>"
      );

      //5. Знайти добуток усіх цілих чисел від 15 до 35
      let mult = 1;
      for (let i = 15; i <= 35; i++) {
        mult = mult * i;
      }
      document.write(
        " 5. Добуток усіх цілих чисел від 15 до 35 = " + mult + ";" + "<br>"
      );

      //6. Знайти середнє арифметичне всіх цілих чисел від 1 до 500
      let total = 0;
      let b = 500;
      for (let i = 0; i <= b; i++) {
        total += i;
      }
      let avg = total / b;
      document.write(
        " 6. Середнє арифметичне всіх цілих чисел від 1 до 500 = " +
          avg +
          ";" +
          "<br>"
      );

      //7. Вивести суму лише парних чисел в діапазоні від 30 до 80
      let summ = 0;
      for (let i = 30; i <= 80; i++)
        if (i % 2 == 0) {
          summ += i;
        }
      document.write(
        " 7. Сума лише парних чисел в діапазоні від 30 до 80 = " +
          summ +
          ";" +
          "<br>"
      );

      //8. Вивести всі числа в діапазоні від 100 до 200 кратні 3
      let p = "";
      for (let i = 100; i <= 200; i++)
        if (i % 3 == 0) {
          p = p + i + "; ";
        }
      document.write(
        " 8. Вивести всі числа в діапазоні від 100 до 200 кратні 3: " +
          "<br>" +
          p +
          "<br>"
      );

      //9. Дано натуральне число. Знайти та вивести на сторінку всі його дільники
      let naturalNum = +prompt("Введіть будь-яке натуральне число", "");
      let count = 0,
        sum1 = 0;
      document.write(
        `9. Знайти та вивести на сторінку всі дільники числа ${naturalNum}:<br>`
      );
      for (let i = 2; i * 2 <= naturalNum; i++) {
        if (naturalNum % i == 0) {
          document.write(` ${i};`);
          if (i % 2 === 0) {
            count++;
            sum1 += i;
          }
        }
      }

      document.write(
        `<br> 10. Кількість парних дільників числа ${naturalNum}: ${count} <br>`
      );
      document.write(
        `11. Сума парних дільників числа ${naturalNum}: ${sum1} <br>`
      );
    </script>
  </body>
</html>
